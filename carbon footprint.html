<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="carbon footprint.css">
</head>

<body>

    <header>
        <h1>Carbon Footprint Calculator</h1>
        <p>Estimate the carbon emissions of your travel plans
            <br>

        </p>
        <nav>
            <ul>
                <a href="index.html" target="_blank"><u>Home</u></a>
                <a href="about.html" target="_blank">About</a>

                <a href="signup.html" target="_blank"><i>Sign up</i></a>
            </ul>
        </nav>
    </header>


    <section class="calculator">
        <form id="carbonForm">
            <label for="transport">Choose Transportation Mode:</label>
            <select id="transport" required>
                <option value="airplane">Airplane</option>
                <option value="train">Train</option>
                <option value="car">Car</option>
                <option value="bus">Bus</option>
            </select>

            <label for="distance">Enter Distance (in kilometers):</label>
            <input type="number" id="distance" required placeholder="e.g., 500">

            <button type="button" onclick="calculateCarbon()">Calculate Carbon Footprint</button>
        </form>

        <div id="result" class="result"></div>
    </section>


    <footer>

    </footer>
